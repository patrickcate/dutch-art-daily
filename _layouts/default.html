{% include root.html %}
<body>

            <button class="nav-button nav-button--prev nav-button--slider swiper-button-prev">
                <svg class="icon icon--arrow-left"><use xlink:href="#icon--arrow-left"></use></svg>
            </button>
            <button class="nav-button nav-button--next nav-button--slider swiper-button-next">
                <svg class="icon icon--arrow-right"><use xlink:href="#icon--arrow-right"></use></svg>
            </button>
        </div>
    </main>
    {% include footer.html %}
